<!DOCTYPE html>
<html>
    <head>
        <title>reverse</title>
    </head>
    <body>
       <h3>Use a while loop to print the numbers from 10 to 1</h3>
        <script>
            let i=10;
            while(i>=1){
                console.log(i);
                i--;
            }
        </script>
    </body>
</html>
