<!DOCTYPE html>
<html>
    <head>
        <title>for</title>
    </head>
    <body>
        <h3>For loop to print numbers from 1 to 10</h3>
        <script>

            for(let i=1;i<=10;i++) {
                  console.log(i);
              }
        </script>
    </body>
</html>
