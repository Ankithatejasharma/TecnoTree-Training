<!DOCTYPE html>
<html>
    <head>
        <title>ifelse</title>
    </head>
    <body>
        <h3>Program to ask the user for their age and print the msg based on that</h3>
        <script>
            let age=prompt("Enter value");
            if(age>=18)
            {
                alert("Eligible to vote");
            }
            else{
                alert("Not eleigible to vote");
            }
        </script>
    </body>
</html>
