<!DOCTYPE html>
<html>
    <head>
        <title>Basic JavaScript</title>
        <style>
            button:hover{
                background-color:beige;
            }
            button{
                background-color:rgba(128, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <h2>Date and Time</h2>
        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">Click me to display date and time</button>
        <p id="demo"></p>
    </body>
</html>
